<ion-app>
    <ion-menu side="start" contentId="content">
        <ion-header>
            <ion-toolbar color="dark">
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="side-menu-content">
            <ion-list>
                <ion-menu-toggle>
                    <ion-item color="dark" [routerLink]="['/home']" skipLocationChange="true">
                        <ion-icon name="home" slot="start"></ion-icon>
                        <ion-label>{{"HomePage.pageName" | translate}}</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-item color="dark">
                    <ion-icon name="paper-plane" slot="start"></ion-icon>
                    <ion-label>Outbox</ion-label>
                </ion-item>
                <ion-item color="dark">
                    <ion-icon name="heart" slot="start"></ion-icon>
                    <ion-label>Favorites</ion-label>
                </ion-item>
                <ion-item color="dark">
                    <ion-icon name="archive" slot="start"></ion-icon>
                    <ion-label>Archived</ion-label>
                </ion-item>
                <ion-item color="dark">
                    <ion-icon name="trash" slot="start"></ion-icon>
                    <ion-label>Trash</ion-label>
                </ion-item>
                <ion-item color="dark">
                    <ion-icon name="warning" slot="start"></ion-icon>
                    <ion-label>Spam</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-header>
        <ion-toolbar class="menu-toolbar" color="dark">
            <ion-grid>
                <ion-row class="ion-justify-content-between ">
                    <ion-col size="2">
                        <ion-menu-button></ion-menu-button>
                    </ion-col>
                    <ion-col size="2" (click)="changeLanguage()">
                        <ion-img class="flag-icon-image" [src]="imageIconUrl"></ion-img>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-toolbar>
    </ion-header>

    <ion-tabs *ngIf="(userService.isFirebaseAuthenticatedSubscription()) | async; else notLoggedIn">
        <ion-tab-bar id="content" color="dark" slot="bottom">
            <ion-tab-button tab="club">
                <ion-icon name="football"></ion-icon>
                <ion-label>{{'Common.club' | translate}}</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="profile">
                <ion-icon name="person"></ion-icon>
                <ion-label>{{'Common.profile' | translate}}</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
    <ng-template #notLoggedIn>
        <ion-content>
            <ion-router-outlet id="content"></ion-router-outlet>
        </ion-content>
    </ng-template>
</ion-app>
