<ion-content>
    <ion-grid class="main-theme-grid">
        <div *ngIf="!loading; else loadingTemplate">
            <ion-row>
                <ion-col>
                    <ion-img src="../../assets/img/logo_small.png" class="logo-image"></ion-img>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="drives && drives.length; else noDrivesTemplate">
                <ion-col>
                    <h2>{{"ClubPage.drives" | translate}}</h2>
                </ion-col>
                <ion-col size="12" *ngFor="let drive of drives">
                    <app-drive-item [item]="drive" [isArchive]="false"></app-drive-item>
                </ion-col>
            </ion-row>
            <ng-template #noDrivesTemplate>
                <ion-row>
                    <ion-col size="12" class="flex-center">
                        <ion-label class="ion-margin-top">
                            {{"ClubPage.noDrives" | translate}}
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ng-template>
        </div>
        <ng-template #loadingTemplate>
            <div class="loading">
                <ion-spinner name="lines"></ion-spinner>
                <p>{{ 'Common.loading' | translate }}</p>
            </div>
        </ng-template>
    </ion-grid>
</ion-content>
